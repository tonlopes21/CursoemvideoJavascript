<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Ao clicar com "shift" e colocar o cursor em cima
    é possível criar um novo arquivo com o estilo do site -->
</head>
<body>
    <header>
        <h1> Tabuada</h1>

    </header>
    <section>
        <div>
            <p>Número: <input type="number" name="num" id="txtn"></p> <!--É O NÚMERO QUE O USUÁRIO IRÁ DIGITAR-->
            <p><input type="button" value="Gerar tabuada" onclick = "tabuada()"></p>

        </div>

        <div>
            <select name="tabuada" id="res" size="10">
                <option>Digite um número acima</option>
            </select>

        </div>

    </section>
    
    <footer>
        <p>&copy CursoemVideo</p>
        <script src="script.js"></script> <!-- Ao clicar com "shift" e colocar o cursor em cima
            é possível criar um novo arquivo com a interação(JavaScript) para o site -->

    </footer>
    
    
</body>
</html>
